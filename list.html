<html>
  <head>
    <title>When is Due?!</title>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type='text/javascript' src='list.js'></script>
   
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  
  <body>
    <div id='wrap'>
    <div id="title">
			<h3>When is Due?!</h3>
			<p> the <strong>other</strong> todo list </p>
		</div>
        <div id="control-wrap">
			
          <div id="controls">
          
    				<input type='text' id='taskName' placeholder='Task Name' required="required">
    				<input type='text' id='description' placeholder='Description'>
    						  
    				<select id="priority" required="required">
    						  <option value="">Select Priority</option>
    						  <option value="high">High Priority</option>
    						  <option value="med">Medium Priority</option>
    						  <option value="low">Low Priority</option>
  			    </select>
    					  
    				<input type='submit' id='createTask' placeholder='Create' value="Create">	
  			</div>
      </div>
	  
      <div id="list-wrap">    
        <div id="list"></div>
      </div>
      
      <div id="footer"></div>
      
    </div>
    
  </body>
  
  
  <script type="text/javascript">
  
    //Create a new Task
    $('#createTask').on("click", function() {
  
      var tempItem = new Item();
      
      tempItem.description  = $('#description').val();
      tempItem.completed = false;
    
      if ($('#taskName').val() !== '') { 
        tempItem.taskName = $('#taskName').val();
         $("#taskName").removeError();
      }
      else { $("#taskName").addError(); }
    
      if ($('#priority').val() !== '') {
        tempItem.priority = $('#priority').val();
        $("#priority").removeError();
      }
      else { $("#priority").addError(); }
    
      //Don't Allow user to Submit Emtpy Lists
      if ( ($('#taskName').val() !== '') && ($('#priority').val() !== '') ) {
        taskData.push({taskName: tempItem.taskName, description: tempItem.description, priority: tempItem.priority, completed: tempItem.completed});
        reset (); // Reset the Form
      }
    
    });
    
    //jQuery Extensions
    $.fn.addError = function() { 
      this.each(function() { 
        $(this).css('border', '2px solid #D82330');
      });
    }

    $.fn.removeError = function() {  
      this.each(function() { 
        $(this).css('border', '');
      });
    }
    
    
    //Resets on Submit
    function reset () {
      $('#priority, #taskName, #description').val('');
    }
    
    
  </script>

    
</html>
